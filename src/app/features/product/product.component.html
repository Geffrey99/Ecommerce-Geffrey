<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Aquí comienza el bucle para mostrar los productos -->
            <div class="col mb-5" *ngFor="let product of products">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="getFullImageUrl(product.photoUrl)" [alt]="product.name" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ product.name }}</h5>
                            <!-- Product price-->
                            {{ product.price }} €
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/product', product.id]">Ver opciones</a></div>
                       
                    </div>
                </div>
            </div>
            <!-- Aquí termina el bucle -->
        </div>
    </div>
</section>

<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h3>Más productos próximamente</h3>
        </div>
    </div>
</div>
