<!-- Angular Material Table para mostrar usuarios -->
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna de Foto -->
    <ng-container matColumnDef="foto">
      <mat-header-cell  *matHeaderCellDef> Correo </mat-header-cell>
      <mat-cell *matCellDef="let usuario">
        <img src="assets/img/ICON.png" alt="Foto de perfil" class="foto-perfil"> &nbsp;
        {{usuario.email}}
      </mat-cell>
    </ng-container>
  
    <!-- Columnas de Nombre y Apellido -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell  *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <mat-header-cell  *matHeaderCellDef> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let usuario"> {{ usuario.apellido }} </mat-cell>
    </ng-container>
  
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="Informacion">
      <mat-header-cell  *matHeaderCellDef> +Informacion </mat-header-cell>
      <mat-cell *matCellDef="let usuario">
        <button mat-button class="mat-button" (click)="verOrdenesDeUsuario(usuario.id)">Consultar</button>
        <!-- <button mat-button color="primary" class="text-success" (click)="verOrdenesDeUsuario(usuario.id)">Consultar</button> -->
      </mat-cell>
    </ng-container>
  
    <mat-header-row class="header" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  <!-- PaginaciÃ³n -->
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
