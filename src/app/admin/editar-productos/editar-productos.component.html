<!-- editar-productos.component.html -->
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="photo">Foto:</label>
        <img [src]="getFullImageUrl(editForm.value.photoPath)" alt="Foto del producto" width="100">
        <input type="file" id="photo" (change)="onFileSelected($event)">
      </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" class="form-control" formControlName="stock">
    </div>
    <div formGroupName="category">
        <label for="category">Categoría:</label>
        <select id="category" class="form-control" formControlName="id">
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
