<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  <div class="container my-2">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <h2 class="mb-4">Crear-Producto</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Iphone 18 zz..." required>
          <div class="invalid-feedback">
            Por favor, introduce el nombre del producto.
          </div>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="price" formControlName="price" placeholder="1.111,11..." min="1" step="0.01" required>
          <div class="invalid-feedback">
            Por favor, introduce el precio del producto.
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <textarea class="form-control" id="description" formControlName="description" rows="3"  placeholder="El mejor movil del mercado y eso..." required></textarea>
          <div class="invalid-feedback">
            Por favor, introduce una descripción del producto.
          </div>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" class="form-control" id="stock" formControlName="stock" placeholder="+1" min="1" required>
          <div class="invalid-feedback">
            Por favor, introduce la cantidad de stock disponible.
          </div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Categoría:</label>
          <select class="form-select" class="form-control" id="category" formControlName="category" required>
            <option value="1">Móviles</option>
            <option value="2">Portátiles</option>
            <option value="3">Accesorios</option>
          </select>
          <div class="invalid-feedback">
            Por favor, selecciona una categoría.
          </div>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Foto:</label>
          <input type="file" class="form-control" id="photo" formControlName="photo" (change)="onFileSelected($event)">
          <img *ngIf="imagenPrevisualizacion" [src]="imagenPrevisualizacion" class="img-preview" style="max-width: 100%; height: auto;">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
      </div>
    </div>
  </div>
</form>
